    <div id="app">
      <div id="container">

        <!--Card One--> 
        <div class="card-layout card" id="cardOne">
            <h1>Weekly Sales ></h1>
            <div class="inner-block">
              <div>
                <h2>$ 24,000</h2>
                <p class="grey-text">71% of total goal</p>
              </div>
              <div class="green-text">
                <h2>$ 23,000</h2>
              </div>
            </div>
        </div>


       <!--Card Two--> 
        <div class="card-layout card display-flex" id="cardTwo">
         <div class="text-content display-flex-column">
             <h1>92.4K</h1>
             <p class="grey-text">Page Views</p>
         </div>
         <div class="icon">
          <i class="bi bi-search"></i>
         </div>
      </div>  
      </div>
