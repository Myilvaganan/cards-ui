<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
   <script src="https://kit.fontawesome.com/7306c4c7ff.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <title>Cards</title>
  </head>
  <body>
    <div id="app">
      <div id="container">

        <!--Card One--> 
        <div class="card-layout card" id="cardOne">
            <h1>Weekly Sales ></h1>
            <div class="inner-block">
              <div>
                <h2>$ 24,000</h2>
                <p class="grey-text">71% of total goal</p>
              </div>
              <div class="green-text">
                <h2>$ 23,000</h2>
              </div>
            </div>
        </div>


       <!--Card Two--> 
        <div class="card-layout card display-flex" id="cardTwo">
         <div class="text-content">
             <p class="large-text">92.4K<p>
             <p class="grey-text">Page Views</p>
         </div>
         <div class="icon">
          <i class="bi bi-search"></i>
         </div>
        </div>  



         <!--Card Three-->
        <div class="card-layout card display-flex-column centre-element" id="cardThree">
          <div class="icon">
            <i class="bi bi-people-fill"></i>
           </div>
           <p class="large-text">67.4k</p>
           <p class="grey-text">Users</p>
           <p class="green-text">^ 124.4%</p>

        </div>  
      </div>


      <div id="container">
        <div class="card-layout card display-flex-column" id="cardFour">
          <div class="icon icon-circle overlay-top-left">
            <i class="bi bi-cart3"></i>
          </div>
          <div class="float-right">
            <p class="large-text">Total Sales</p>
            <p class="grey-text">258</p>
          </div>
          <p class="red-text"> <i class="bi bi-arrow-down-right"></i> 10% Decrease</p>
         </div>  
      </div>
      

      <div id="container">
        <div class="card-layout card display-flex-column" id="cardFive">
          <div class="display-flex">
            Support Tracker
            <div class="icon">
              <i class="bi bi-three-dots-vertical"></i>
            </div>
          </div>

          <div class="display-flex">
            <div class="display-flex-column line-height-small"> 
              <p class="large-text">543</p>
              <p class="grey-text">Tickets</p>
            </div>
            <div class="dot-circle"></div>
          </div>

          <div class="display-flex">
            <div class="display-flex-column align-items-center">
              <p class="grey-text">New Tickets</p>
              <div class="display-flex">45 <i class="bi bi-dot green-text large-text"></i></div>
            </div>

            <div class="display-flex-column align-items-center">
              <p class="grey-text">Open</p>
              <div class="display-flex">147 <i class="bi bi-dot orange-text large-text"></i></div>
            </div>

            <div class="display-flex-column align-items-center">
              <p class="grey-text">Completed</p>
              <div class="display-flex">351 <i class="bi bi-dot blue-text large-text"></i></div>
            </div>
          </div>
         </div>  
       </div>  
      </div>
    </div>
  </body>
</html>
